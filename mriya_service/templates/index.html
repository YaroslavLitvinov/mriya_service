{% if logged_as_user %}
    <p>Logged in as: {{ logged_as_user }}</p>
{% else %}
    <form action="/login" method="get">
       {% csrf_token %}
       {{ form }}
      <label>Your name: </label>
      <input type="text" name="user_name">
      <input type="submit" value="OK">
    </form>
{% endif %}
